<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />
    
        <div class="calculator-keys">
    
            <button type="button" class="operator btn btn-info" value="+" name="operator">+</button>
            <button type="button" class="operator btn btn-info" value="-" name="operator">-</button>
            <button type="button" class="operator btn btn-info" value="*" name="operator">&times;</button>
            <button type="button" class="operator btn btn-info" value="/" name="operator">&divide;</button>
        
            <button type="button" value="7" class="btn btn-light waves-effect" name="number">7</button>
            <button type="button" value="8" class="btn btn-light waves-effect" name="number">8</button>
            <button type="button" value="9" class="btn btn-light waves-effect" name="number">9</button>
        
        
            <button type="button" value="4" class="btn btn-light waves-effect" name="number">4</button>
            <button type="button" value="5" class="btn btn-light waves-effect" name="number">5</button>
            <button type="button" value="6" class="btn btn-light waves-effect" name="number">6</button>
        
        
            <button type="button" value="1" class="btn btn-light waves-effect" name="number">1</button>
            <button type="button" value="2" class="btn btn-light waves-effect" name="number">2</button>
            <button type="button" value="3" class="btn btn-light waves-effect" name="number">3</button>
        
        
            <button type="button" value="0" class="btn btn-light waves-effect" name="number">0</button>
            <button type="button" class="decimal function btn btn-secondary" value="." name="decimal">.</button>
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" name="clear">AC</button>
        
            <button type="button" class="equal-sign operator btn btn-default" value="=" name="equal">=</button>
    
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
